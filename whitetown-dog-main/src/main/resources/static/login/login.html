<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="${ctxPath}/css/bootstrap.css">
    <link rel="stylesheet" href="${ctxPath}/login/c/login/login.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="${ctxPath}/layui/css/layui.css"/>
    <script type="text/javascript" src="${ctxPath}/layui/layui.js"></script>
    <script src="${ctxPath}/login/j/js/jquery.js"></script>
    <script src="${ctxPath}/login/j/js/bootstrap.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WHITE TOWN DOG</title>

    <script type="text/javascript">
        layui.use('layer', function(){
            var layer = layui.layer;
        });
        $(function () {
            var obj = {
                verIsRight : false
            }

            $("#vercode-captcha").click(function () {
                $("#vercode-captcha").attr("src","/erus/ver")
            });
            $("#vercode-text").blur(function () {
                var vercode = $("#vercode-text").val();
                $.ajax({
                    "url" : "/erus/check-capt",
                    "data" : {"captcha":vercode},
                    "type" : "get",
                    "success" : function (result) {
                        if(200==result.status){
                            obj.verIsRight = true;
                            console.log("vercode is"+obj.verIsRight)
                        }else {
                            obj.verIsRight = false;

                            layer.open({
                                title: 'error'
                                ,content: "confdafds"
                            });
                        }
                    },
                    "error" : function () {
                        alert("there is something error");
                    }
                })
            });
        })
    </script>
</head>
<body class="layui-bg-green">
    <div class="allbody">
        <div class="be-content pren layui-bg-cyan">

            <div class="ioc_text">
                <h3 class="accordion">WHITE TOWN DOG</h3>
            </div>

            <div class="">
                <form action="${ctxPath}/erus/login" method="post">
                    <div class="br-content">

                         <div class="input-group mb-4 bootint">
                             <div class="input-group-prepend">
                                 <span class="input-group-text">
                                      <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
                                 </span>
                             </div>
                             <input name="username" type="text" class="form-control" placeholder="用户名">
                         </div>

                         <div class="input-group mb-4 bootint">
                             <div class="input-group-prepend">
                                 <span class="input-group-text">
                                      <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                                 </span>
                             </div>
                             <input name="password" type="password" class="form-control" placeholder="密码">
                         </div>

                        <div class="input-group mb-4 bootint">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="layui-icon layui-icon-vercode" style="color: #1E9FFF;"></i>
                                </span>
                            </div>
                            <input id="vercode-text" name="captcha" type="text" class="form-control" placeholder="验证码">
                            <img id="vercode-captcha" src="${ctxPath}/erus/ver">
                        </div>

                        <div class="br-text">
                            <p>
                                <span>忘记密码?</span>
                                <a href=""><font color="aqua">找回</font></a>
                            </p>
                        </div>
                        <div style="padding-top: 10px">
                            <input type="submit" class="btn" value="登录">
                        </div>
                        <br/>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <img src="../images/auth/weixinic.png"/>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <img src="../images/auth/zhifubao.png"/>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <img src="../images/auth/githubblue.png"/>
                                </div>
                            </div>
                        </div>
                        <div class="be-con">
                            <span>Dog from white town © 2020 </span>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
	
</body>
</html>
