                layer.alert("<font color='red'>验证码错误</font>>",

            //vercode check
            $("#vercode-text").blur(function () {

                var data = {"captcha" : vercode}

                $.ajax({
                    "url" : dataObj.defaultPath+"/erus/check-capt",
                    "data" : data,

                    xhrFields: {
                        withCredentials: true
                    },

                    "success" : function (result) {
                        console.log(result.status)
                        if(200==result.status){
                            dataObj.verIsRight = true;
                            console.log("vercode is"+obj.verIsRight)
                        }else {
                            dataObj.verIsRight = false;
                            verError();
                        }
                    },
                    "error" : function () {
                        alert("there is something error");
                    }
                })
            });

            //  login
            $("#login-form").submit(function(){
                if(!dataObj.verIsRight){
                    verError();
                }
                var username = $("input[name='username']").val();
                var password = $("input[name='password']").val();
                $.ajax({
                    "url" : dataObj.defaultPath + "erus/login",
                    "type" : "post",
                    "data" : {"username" : username, "password" : password},
                    "success" : function(result){
                        if(200 == result.status){
                            window.location = dataObj.defaultPath + "/index.html";

            })
        })
